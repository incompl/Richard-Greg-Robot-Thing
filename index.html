<!doctype html>
<html>
	<head>
		<title>Robots!!!</title>
	</head>
	<body>
		<canvas id="rrcanvas" width="640" height="640"></canvas>

		<script src="lib/jquery-1.7.2.min.js"></script>
		<script src="lib/keyDecode.js"></script>

		<script src="game.js"></script>
		<script src="canvas.js"></script>
		<script>
		(function() {
			window.rr.scale = 38;
			window.rr.draw();

			var win = $(window);
			
			win.on("resize", function() {
				var w = win.width(),
					h = win.height(),
					min = w < h ? w : h;
				rrcanvas.width = min;
				rrcanvas.height = min;
				window.rr.scale = min / 17;
				window.rr.draw(window.rr.board, rrcanvas);
			});

			$(document).keydown(function(e) {
				var key = keyDecode(e);
				var dir;
				if (window.rr.moving) return;
				if (key === "up") dir = "north";
				if (key === "right") dir = "east";
				if (key === "down") dir = "south";
				if (key === "left") dir = "west";
				if (dir) {
					window.rr.moveRobot("red", dir);
				}
			});
		})();
		</script>
	</body>
</html>
